<div class="carea">
    <div class="carea-title">
        <h3> Add a comment </h3>
    </div>
    <form>
        <div class="form-group">
            <label for="name">Emri dhe Mbiemri</label>
            <input type="text" name="name" class="form-control" placeholder="Shtypni Emrin & Mbiemrin" #newname>
        </div>
        <div class="form-group">
            <label for="komenti">Komenti juaj</label>
            <textarea rows='6' class="form-control" name="body" #newbody></textarea>
        </div>
        <button type="submit" (click)="addComment(newname, newbody)" class="btn btn-primary pull-right">Dergo</button>
    </form>
</div>
<div class="comments">
    <app-comment *ngFor="let comment of sortComments()" [comment]="comment" class="row comments-section panel"> </app-comment>
</div>
